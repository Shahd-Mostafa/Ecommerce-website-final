<div class="head-slider pt-5 mt-3">
  <div
    class="uk-position-relative uk-visible-toggle uk-light overflow-hidden"
    tabindex="-1"
    uk-slider="autoplay:true;sets:true;center:true"
  >
    <div class="uk-slider-items uk-child-width-1-3@s h-100">
      <div class="uk-width-1">
        <div class="uk-panel">
          <img
            src="./assets/banner 1.png"
            height="400"
            class="img-fluid"
            alt=""
          />
        </div>
      </div>
      <div class="uk-width-1">
        <div class="uk-panel">
          <img
            src="./assets/banner 2.png"
            height="400"
            class="h-100 w-100 img-fluid"
            alt=""
          />
        </div>
      </div>
      <div class="uk-width-1">
        <div class="uk-panel">
          <img
            src="./assets/banner 3.png"
            height="400"
            class="h-100 w-100 img-fluid"
            alt=""
          />
        </div>
      </div>
    </div>
    <a
      class="uk-position-center-left uk-position-small uk-hidden-hover"
      href
      uk-slidenav-previous
      uk-slider-item="previous"
    ></a>
    <a
      class="uk-position-center-right uk-position-small uk-hidden-hover"
      href
      uk-slidenav-next
      uk-slider-item="next"
    ></a>
    <div class="uk-position-bottom-center uk-position-small">
      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
    </div>
  </div>
</div>
<div class="products py-5">
  <h2 class="text-center pb-4 fw-semibold h1">Popular Categories</h2>
  <div
    class="uk-position-relative uk-visible-toggle uk-light overflow-hidden slider"
    tabindex="-1"
    uk-slider="autoplay:true;sets:true"
  >
    <div
      class="uk-slider-items uk-child-width-1 uk-child-width-1-3@s uk-child-width-1-5@m uk-light"
    >
      @for(category of categoriesList;track category._id){
      <div class="uk-transition-toggle overflow-hidden" tabindex="0">
        <img [src]="category.image" [alt]="category.name" class="w-100" />
        <div class="uk-panel uk-position-center h-100 w-100">
          <div
            class="uk-overlay uk-overlay-primary uk-text-center uk-transition-slide-bottom h-100 d-flex justify-content-center align-items-center"
          >
            <h3 class="uk-margin-remove">{{ category.name }}</h3>
          </div>
        </div>
      </div>
      }
    </div>
    <div class="uk-position-bottom-center uk-position-small">
      <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
    </div>
  </div>
</div>
<app-products></app-products>
